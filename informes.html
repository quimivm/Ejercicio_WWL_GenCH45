<h1>¡Déjanos tus datos y nosotros te contactaremos!</h1>

<p>
    Si quieres más informes del lugar, quisieras una visita guiada, o en general quieres más informes de la ciudad, ¡escríbenos!
</p>

<form action="script.js" method="post">
    <label for="name_imput">Nombre (es opcional ponerlo completo):</label>
    <input type="text" name="nombre" id="name_input" placeholder="Ej. Juan Osorio" required>
    <br>
    <label for="number_imput">Número de teléfono: </label>
    <input type="tel" name="numero" id="number_input" placeholder="Ej. +52 55 55 55 55 55" required>
    <br>                                                                                                                
    <label for="mail_input">Correo electrónico: </label>
    <input type="email" name="correoElectronico" id="mail_input" placeholder="ejemplo@dominio.com" required>
    <br>
    <label for="mensaje">Escribe tu mensaje:</label>
    <textarea name="mensaje" id="message_input" maxlength="1000" placeholder="Escríbenos tu mensaje en este espacio. Máximo 1000 caracteres." required></textarea>
    <br>
    <input type="submit">
    <input type="reset" >
    <br>
</form>
